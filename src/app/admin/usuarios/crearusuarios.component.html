<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h3 class="card-title">Registro De Usuarios </h3><br>
        <button routerLink="/users" class="btn btn-danger">
          <i class="fa fa-save"></i> Listar Usuarios
        </button>

        <form #form="ngForm" (ngSubmit)="registerUsers(form)" class="form-horizontal form-material" >
          <a href="javascript:void(0)" class="text-center db">
            <img src="../assets/images/logo-icon.png" alt="Home" />
            <br/>
            <img src="../assets/images/logo-text.png" alt="Home" />
          </a>

          <div class="form-group m-t-20">
            <div class="col-xs-12">
              <input [(ngModel)]="usuarios.name"  name="name" class="form-control" type="text" required placeholder="Name">
            </div>
          </div>
          <div class="form-group m-t-20">
            <div class="col-xs-12">
              <input [(ngModel)]="usuarios.lastname"  name="lastname" class="form-control" type="text" required placeholder="LastName">
            </div>
          </div>
          <div class="form-group m-t-20">
            <label>Tipo De Documento</label>
              <select [(ngModel)]="usuarios.tipoidentificacion" name="tipoidentificacion" class="form-control" required>
                 <option value="CC">CC</option>
                 <option value="TI">TI</option>
              </select>
          </div>
          <div class="form-group m-t-20">
            <div class="col-xs-12">
              <input [(ngModel)]="usuarios.numeroidentificacion" name="numeroidentificacion" class="form-control" type="text" required placeholder="Número De Identificación">
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input [(ngModel)]="usuarios.email" name="email" class="form-control" type="text" required placeholder="Email">
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input [(ngModel)]="usuarios.password" name="password" class="form-control" type="password" required placeholder="Password">
            </div>
          </div>

          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrar</button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
