<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h3 class="card-title">Registro Folders </h3>
        <br>
        <button routerLink="/folders" class="btn btn-danger">
          <i class="fa fa-save"></i> Listar Folders
        </button>

        <form #form="ngForm" (ngSubmit)="registerFolders(form)" class="form-horizontal form-material">
          <a href="javascript:void(0)" class="text-center db">
            <img src="../assets/images/logo-icon.png" alt="Home" />
            <br/>
            <img src="../assets/images/logo-text.png" alt="Home" />
          </a>

          <div class="form-group m-t-20">
            <div class="col-xs-12">
              <input [(ngModel)]="carpetas.nombrecarpeta" name="nombrecarpeta" class="form-control" type="text" required placeholder="Nombre Del Folder">
            </div>
          </div>

          <div class="form-group m-t-20">
            <label>Carpeta Asociar</label>
            <select [(ngModel)]="carpetas.id_subcarpeta" name="id_subcarpeta" class="form-control" required>
              <option value="">
                Seleccione
              </option>
              <option  *ngFor="let folder of folders" value=" {{folder.id}}">
                {{folder.nombrecarpeta}}
              </option>
            </select>
          </div>

          <div class="form-group m-t-20">
            <label>Usuario Asociar Carpeta</label>
            <select [(ngModel)]="carpetas.user_id" name="user_id" class="form-control" required>
              <option *ngFor="let usuario of usuarios" value="{{usuario.id}}">
                {{usuario.name}}
              </option>

            </select>
          </div>

          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Registrar</button>
            </div>
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
