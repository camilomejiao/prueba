<section id="wrapper" class="login-register login-sidebar" style="background-image:url(../assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">

      <div class="alert alert-success" *ngIf="status == 'success' ">
        Resgistro Comletado correctamente
      </div>

      <div class="alert alert-danger" *ngIf="status == 'error' ">
        No has sido registrado
      </div>


      <form ngNativeValidate [formGroup]="formularioRegister" (ngSubmit)="registrarUsuario()"  class="form-horizontal form-material" id="loginform" action="#">
        <a href="javascript:void(0)" class="text-center db">
          <img src="../assets/images/logo-icon.png" alt="Home" />
          <br/>
          <img src="../assets/images/logo-text.png" alt="Home" />
        </a>
        <h3 class="box-title m-t-40 m-b-0">Register Now</h3>
        <small>Create your account and enjoy</small>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input formControlName="name" name="name" class="form-control" type="text" required placeholder="Name">
          </div>
        </div>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input formControlName="lastname" name="lastname" class="form-control" type="text" required placeholder="LastName">
          </div>
        </div>
        <div class="form-group m-t-20">
          <select formControlName="tipoidentificacion" name="tipoidentificacion" class="form-control" required placeholder="Tipo De Identificación">
            <option value="CC">CC</option>
            <option value="TI">TI</option>
          </select>
        </div>
        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input formControlName="numeroidentificacion" name="numeroidentificacion" class="form-control" type="text" required placeholder="Número De Identificación">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input formControlName="email" name="email" class="form-control" type="text" required placeholder="Email">
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input formControlName="password" name="password" class="form-control" type="password" required placeholder="Password">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input formControlName="password2" name="password2" class="form-control" type="password" required placeholder="Confirm Password">
          </div>
        </div>

        <div class="form-group" *ngIf="formularioRegister.errors?.password && !formularioRegister.pristine" >
          <p class="text-danger">Las contraseñas no son iguales</p>
        </div>

        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>Already have an account?
              <a routerLink="/login" class="text-info m-l-5">
                <b>Sign In</b>
              </a>
            </p>
          </div>
        </div>
      </form>

    </div>
  </div>
</section>
